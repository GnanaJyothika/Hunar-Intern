<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .bio {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            display: inline-block;
            margin: 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #0073e6;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personal Homepage</h1>
        <p class="bio">
            Hi, I'm Gnana Jyothika Konaparthi, a student at vaagdevi college of engineering. 
            I am passionate about technology, web development, and open-source projects. 
            You can reach me through the links below.
        </p>

        <ul class="social-links">
            <li><a href="linkedin.com/in/gnana-jyothika-konaparthi-b9303b320" target="_blank">LinkedIn</a></li>
            <li><a href="gnanajyothikakonaparthi@gmail.com">Email</a></li>
            <li><a href="https://github.com/GnanaJyothika" target="_blank">GitHub</a></li>
        </ul>
    </div>

</body>
</html>
