<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
    </header>
    <main>
        <div class="movie-list">
            <div class="movie-card" onclick="showDetails('Inception')">
                <img src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SL1500_.jpg" alt="Inception">
                <h2>Inception</h2>
            </div>
            <div class="movie-card" onclick="showDetails('Stranger Things')">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" alt="Stranger Things">
                <h2>Stranger Things</h2>
            </div>
            <div class="movie-card" onclick="showDetails('The Witcher')">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/zrPpUlehQaBf8YX2NrVrKK8IEpf.jpg" alt="The Witcher">
                <h2>The Witcher</h2>
            </div>
            <div class="movie-card" onclick="showDetails('Breaking Bad')">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/ggFHVNu6YYI5L9pCfOacjizRGt.jpg" alt="Breaking Bad">
                <h2>Breaking Bad</h2>
            </div>
            <div class="movie-card" onclick="showDetails('Money Heist')">
                <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/MoEKaPFHABtA1xKoOteirGaHl1.jpg" alt="Money Heist">
                <h2>Money Heist</h2>
            </div>
        </div>
        <div id="movie-details" class="hidden">
            <h2 id="movie-title"></h2>
            <button onclick="playMovie()">Play</button>
            <button onclick="closeDetails()">Close</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
